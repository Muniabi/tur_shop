<header class="header">
	<div class="header__top top-header">
		<div class="top-header__container">
			<a href="#" class="top-header__location" disabled><img src="../img/location.svg" alt="">Ростов-на-Дону</a>
			<div class="top-header__menu menu">
				<nav class="menu__body">
					<ul class="menu__list">
						<li class="menu__item"><a href="#" class="menu__link menu__disabled">Бренды</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Доставка</a></li>
						<li class="menu__item"><a href="#" class="menu__link menu__disabled">Возврат</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Документация</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
					</ul>
				</nav>
			</div>
			<button type="button" class="icon-menu"><span></span></button>
		</div>
	</div>
	<div class="header__body body-header">
		<div class="body-header__container">
			<a href="#" class="body-header__logo"><img src="../img/logo.svg" alt="ИП ТУР"></a>
			<div class="body-header__search">
				<button class="body-header__catalog" data-popup="#callback">Каталог
				</button>
				<form action="#" class="search-header">
					<button type="button" class="search-header__button _icon-search"></button>
					<input autocomplete="off" name="form[]" data-error="Ошибка" placeholder="Поиск" type="text"
						class="search-header__input">
				</form>
				<div class="body-header__actions actions-header">
					<a href="#" class="actions-header__profile actions-header__disabled">
						<img class="img__profile" src="../img/profile.svg" alt="">Профиль
					</a>
					<a href="#" class="actions-header__orders actions-header__disabled">
						<img class="img__orders" src="../img/box.svg" alt="">Заказы
					</a>
					<a href="#" class="actions-header__cart actions-header__disabled">
						<img class="img__cart actions-header__disabled" src="../img/cart.svg" alt="">Корзина
					</a>
				</div>
			</div>
		</div>
	</div>
	<div class="header__catalog catalog-header">
		<div class="catalog-header__container">
			<div class="catalog-header__menu menu-catalog">
				<nav class="menu-catalog__body">
					<ul class="menu-catalog__list">
						<li class="menu-catalog__item"><a href="#" class="menu-catalog__link">Акции</a></li>
						<li class="menu-catalog__item"><a href="#" class="menu-catalog__link">Строительные материалы</a>
						</li>
						<li class="menu-catalog__item"><a href="#" class="menu-catalog__link">Керамическая плитка</a>
						</li>
						<li class="menu-catalog__item"><a href="#" class="menu-catalog__link">Краски</a></li>
						<li class="menu-catalog__item"><a href="#" class="menu-catalog__link">Сантехника</a></li>
						<li class="menu-catalog__item"><a href="#" class="menu-catalog__link">Напольные покрытия</a>
						</li>
						<li class="menu-catalog__item"><a href="#" class="menu-catalog__link">Инструменты</a></li>
						<li class="menu-catalog__item"><a href="#" class="menu-catalog__link">Обои</a></li>
						<li class="menu-catalog__item"><a href="#" class="menu-catalog__link">Окна</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</header>
